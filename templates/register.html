{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<h1>Register</h1>
<form method="post">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username"><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br>
    <small>Password must be at least 8 characters long and include uppercase letters, lowercase letters, digits, and special characters.</small><br><br>

    <input type="submit" value="Register">
</form>
<p>Already have an account? <a href="{{ url_for('login') }}">Log in here</a>.</p>
{% endblock %}
