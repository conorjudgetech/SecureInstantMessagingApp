{% extends "base.html" %}

{% block content %}
<h2>Send a Message</h2>
<form method="post">
    <label for="recipient">Recipient:</label>
    <input type="text" name="recipient" required>
    <br>
    <label for="message">Message:</label>
    <textarea name="message" required></textarea>
    <br>
    <button type="submit">Send</button>
</form>
{% endblock %}
